{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Login</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" name="username" placeholder="username" id="usernameField" value="{{username}}"
                class="form-control form-control-sm" />
              <label for="">username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" placeholder="Password" class="form-control form-control-sm"
                value="{{password}}" id="passwordField" />
              <label for="">password</label>
            </div>
            <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <br>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
